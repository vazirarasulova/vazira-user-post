<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Title</title>
</head>

<body>
  
  <main class="main">
    <section class="user">
      <div class="container">
        
        <h1 class="user__title visually-hidden">User Post</h1>
        
      </div>
    </section>
  </main>
  
  
  
  <div class="user__box row">

    <!-- ============================================================== USER TEMPLATE ============================================================== -->
    
    <ul class="user__list col-4">
      <img src="./images/loader.png" alt="loading icon" class="user__loader">
      <template class="user__template">
        
        <li class="user__item border border-white">
          
          <strong class="user__id">1</strong>
          <h2 class="user__name">Leanne Graham</h2>
          <p class="user__username">Bret</p>
          
          <address class="user__address">
            <a class="user__address-link btn btn-outline-light " href="#" target="_blank"></a>
            <a class="user__geo-link btn btn-outline-light" href="#" target="_blank"></a>
          </address>
          
          <div class="user__company">
            <strong class="user__company-info">Company Info</strong>
            <h3 class="user__company-name">Romaguera-Crona</h3>
            <p class="user__phrase">Multi-layered client-server neural-net</p>
            <p class="user__bs">harness real-time e-markets</p>
          </div>
          
          <div class="user__link-box">
            <a class="user__phone" href="#"><img src="./images/phone.png" alt="phone icon" class="user__link-phone"></a>
            <a class="user__email" href="#"><img src="./images/email.png" alt="email icon" class="user__link-email"></a>
            <a class="user__website" href="#" target="_blank"><img src="./images/website.png" alt="website icon"
              class="user__link-website"></a>
            </div>
            
          </li>
        </template>
      </ul>
      
      
      <!-- =========================================================== POST TEMPLATE ================================================================ -->
      <ul class="post col-4">
        
        <template class="post__template">
          <li class="post__item border border-white">
            <strong class="post__id">1</strong>
            <h2 class="post__title">sunt aut facere repellat provident occaecati excepturi optio reprehenderit</h2>
            <p class="post__text">quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit
              molestiae
              ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto</p>
            </li>
          </template>
        </ul>
        
        
        <!-- ============================================================== COMMENT TEMPLATE ============================================================= -->
        
        <ul class="comment col-4">
          <template class="comment__template">
            <li class="comment__item border border-white">
              <strong class="comment__id">1</strong>
              <h2 class="comment__name">id labore ex et quam laborum</h2>
              <p class="comment__text">laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo
                necessitatibus\ndolor quam autem quasi\nreiciendis et nam sapiente accusantium</p>
                <a class="comment__email" href="Eliseo@gardner.biz" target="_blank"><img src="./images/email.png"
                  alt="email icon" class="comment__link-email"></a>
                </li>
              </template>
            </ul>
            
            
          </div>
          
          <script src="./js/main.js"></script>
        </body>
        
        </html>
